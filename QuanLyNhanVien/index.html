<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuanLyNhanVien</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="app">
      <div class="container">
        <div class="app__wrap">
          <div class="app__top">
            <h2>Danh sách nhân viên</h2>
            <button
              type="button"
              data-toggle="modal"
              data-target="#exampleModal"
              class="btn btn-primary"
            >
              Thêm nhân viên
            </button>
            <div
              class="modal fade"
              id="exampleModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                      Thêm nhân viên
                    </h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="form-group">
                        <label for="mnv" class="col-form-label"
                          >Mã nhân viên</label
                        >
                        <input type="text" class="form-control" id="mnv" />
                        <span class="mess-mnv"></span>
                      </div>
                      <div class="form-group">
                        <label for="hoTen" class="col-form-label"
                          >Họ và tên</label
                        >
                        <input type="text" class="form-control" id="hoTen" />
                        <span class="mess-hoTen"></span>
                      </div>
                      <div class="form-group">
                        <label for="email" class="col-form-label">Email</label>
                        <input type="text" class="form-control" id="email" />
                        <span class="mess-email"></span>
                      </div>
                      <div class="form-group">
                        <label for="date" class="col-form-label"
                          >Ngày sinh</label
                        >
                        <input type="date" class="form-control" id="date" />
                        <span class="mess-date"></span>
                      </div>
                      <div class="form-group">
                        <label for="chucVu" class="col-form-label"
                          >Chức vụ</label
                        >
                        <input type="text" class="form-control" id="chucVu" />
                        <span class="mess-chucVu"></span>
                      </div>
                      <span class="mess-sucess"></span>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-success add-btn">
                      Thêm người dùng
                    </button>
                    <button
                      type="button"
                      class="btn btn-danger"
                      data-dismiss="modal"
                      onclick="clearMessAll()"
                    >
                      Đóng
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div
              class="modal fade"
              id="editNV"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                      Chỉnh sữa thông tin nhân viên
                    </h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="form-group">
                        <label for="mnv-edit" class="col-form-label"
                          >Mã nhân viên</label
                        >
                        <input type="text" class="form-control" id="mnv-edit" />
                        <span class="mess-mnv-edit"></span>
                      </div>
                      <div class="form-group">
                        <label for="hoTen-edit" class="col-form-label"
                          >Họ và tên</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="hoTen-edit"
                        />
                        <span class="mess-hoTen-edit"></span>
                      </div>
                      <div class="form-group">
                        <label for="email-edit" class="col-form-label"
                          >Email</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="email-edit"
                        />
                        <span class="mess-email-edit"></span>
                      </div>
                      <div class="form-group">
                        <label for="date-edit" class="col-form-label"
                          >Ngày sinh</label
                        >
                        <input
                          type="date"
                          class="form-control"
                          id="date-edit"
                        />
                        <span class="mess-date-edit"></span>
                      </div>
                      <div class="form-group">
                        <label for="chucVu-edit" class="col-form-label"
                          >Chức vụ</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="chucVu-edit"
                        />
                        <span class="mess-chucVu-edit"></span>
                      </div>
                      <span class="mess-sucess-edit"></span>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-success save-btn">
                      Lưu
                    </button>
                    <button
                      type="button"
                      class="btn btn-danger"
                      data-dismiss="modal"
                      onclick="clearMessAll()"
                    >
                      Đóng
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="app__center">
            <form class="form-inline">
              <input
                class="form-control"
                type="search"
                placeholder="Tìm kiếm theo tên nhân viên"
                aria-label="Search"
                id="searchInput"
              />
              <button class="btn btn-outline-primary search" type="button">
                Search
              </button>
            </form>
            <table class="table table-bordered mt-4">
              <thead>
                <tr>
                  <th scope="col">Mã nhân viên</th>
                  <th scope="col">Họ và tên nhân viên</th>
                  <th scope="col">Email</th>
                  <th scope="col">Ngày sinh</th>
                  <th scope="col">Chức vụ</th>
                  <th scope="col"><i class="fa-solid fa-gear"></i></th>
                </tr>
              </thead>
              <tbody class="info-body"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
      integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
      crossorigin="anonymous"
    ></script>
    <script src="./js/NhanVienModel.js"></script>
    <script src="./js/validator.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
